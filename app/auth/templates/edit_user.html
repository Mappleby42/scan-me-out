{% extends 'layout.html' %}
{% block content %}
  <div class='row'>
    <div>
      {{error}}
    </div>
    <div class='col-5 mx-auto'>
      <h3>Edit user</h3><hr>
      <form method='post' action='{{url_for("authentication.edit_user",uid=datas.UID)}}'>
        <div class='form-group'>
          <label>User Name</label>
          <input type='text' name='uname' required class='form-control' value='{{datas.UNAME}}'>
        </div>
        <div class='form-group'>
          <label>Contact</label>
          <input type='text' name='contact' required class='form-control' value='{{datas.CONTACT}}'>
        </div>
        <div class='form-group'>
          <input type='checkbox' name='onsite' class='' value='{{datas.ONSITE}}'>
          <label>On Site</label>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock content %}
