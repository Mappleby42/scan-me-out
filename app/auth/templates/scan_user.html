{% extends 'layout.html' %}
{% block content %}
  <div class='row'>
    <div>
      {{error}}
    </div>
    <div class='col-5 mx-auto'>
      <h3>Scan Employee</h3><hr>
      <form method='post' action='{{url_for("authentication.scan_user")}}'>
        <div class='form-group'>
          <label>Code</label>
          <input type='text' name='code' required class='form-control'>
        </div>
        <div class='form-group'>
          <input type='checkbox' name='onsite' class=''>
          <label>On Site</label>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock content %}
